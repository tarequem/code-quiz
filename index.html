<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>
<body>
    <!--header -->
    <header>
        <button class="high-scores" id="high-scores">View Scores</button>
        <h4 class="time" id="quiz-timer"></h4>
    </header>

    <!--score list-->
    <div id="score-list">

    </div>


    <!--intro to quiz-->
    <div class="quiz-intro" id="quiz-intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score/time by 10 seconds!
        </p>
        <button class="start-btn" id="btn">Start Quiz</button>
    </div>
    <div class="quiz">
        <div class="hide" id="quiz-content">
            <h1 class="question" id="question"></h1>
            <div class="choice-btns">
                <button class="choice-btn" id="btn0">1. <span id="choice0"></span></button>
                <button class="choice-btn" id="btn1">2. <span id="choice1"></span></button>
                <button class="choice-btn" id="btn2">3. <span id="choice2"></span></button>
                <button class="choice-btn" id="btn3">4. <span id="choice3"></span></button>
                <div class="choice-result">
                    <h4 class="hide-right" id="right">Correct!</h4>
                    <h4 class="hide-wrong" id="wrong">Wrong!</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
