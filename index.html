<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <!--header -->
    <header>
        <h4 class="high-scores" id="high-scores"><a href="./index.html">View high scores</a></h4>
        <h4 class="time" id="time">Time: </h4>
    </header>

    <!--intro to quiz-->
    <section>
        <main class="quiz-intro" id="quiz-intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score/time by 10 seconds!
            </p>
            <!--object that will be tarted by appendChild for list of button choices in JS-->
            <button class="btn" id="btn">Start Quiz</button>
        </main>
        <div class="hide" id="quiz-content">
            <h1 class="question" id="question">test </h1>
            <button class="choice-btn" id="choice-btn">test </button>
            <button class="choice-btn" id="choice-btn">test </button>
            <button class="choice-btn" id="choice-btn">test </button>
            <button class="choice-btn" id="choice-btn">test </button>
            <h4 class="hide-right" id="right">Correct!</h4>
            <h4 class="hide-wrong" id="wrong">Wrong!</h4>
        </main>
    </div>
</body>
</html>
